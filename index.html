<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/cs/styles.css">
</head>
<body>
    <div class="box">
        <div class="left-part">
             <h2>Sign up</h2>
             <div class="name">
                <i class="fa-solid fa-user">
                </i><input type="text" placeholder="Your Name">
             </div>
             <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="" placeholder="Your Email"> 
             </div>
             <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="" placeholder="Password">
             </div>
             <div class="re-password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="" placeholder="Repeat your password">
             </div>
             <div class="checkbox">
                 <input type="checkbox" name="" id=""> I agree all statements in <a href="#">Terms of service</a>
             </div>
             <div class="register">
                 <button>Register</button>
             </div>
        </div>
        <div class="right-part">
            <figure>
                <img src="./img/FkJ1VPJVVJ4SG0AtWIAL8Od4edf8.png" alt="workstation">
            </figure>
            <div class="member">
                <a href="#">I am already member</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/977c21efb9.js" crossorigin="anonymous"></script>
</body>
</html>
